<section id="profile">
  <div class="pro">
    <div class="particleground">
      <div class="container">
        <div *ngIf="!isLoading" class="row">
          <div class="col-md-12 text-center">
            <i class="fas fa-sync-alt fa-4x fa-spin spin"></i>
          </div>
        </div>
        <div *ngIf="isLoading" class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-info w-25" data-toggle="modal" data-target="#addNote">Add Note</button>
          </div>

          <div *ngFor="let note of allNotes" class="col-md-3 mt-3">
            <div class="note text-center p-3">
              <div class="row">
                <div class="col-md-12">
                  <i (click)="getID(note._id)" class="fas fa-ellipsis-v float-right p-2" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a (click)='setValue()' class="dropdown-item text-info" data-toggle="modal"
                        data-target="#editNote" href="#"><span>Edit</span><i
                          class="fas fa-pen-square float-right p-1"></i></a>
                      <a class="dropdown-item text-danger" data-toggle="modal" data-target="#deleteNote"
                        href="#"><span>Delete</span><i class="fas fa-trash float-right p-1"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              <h2>{{note.title}}</h2>
              <p>{{note.desc}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</section>


<!-- ======================================= Models ======================================= -->

<!--------------------- Add note modal -->
<div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="addNoteForm" (ngSubmit)='addNote()'>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12 my-3">
                <input formControlName="title" type="text" placeholder="Title" class="form-control">
              </div>
              <div class="col-md-12">
                <textarea formControlName="desc" placeholder="Description" cols="30" rows="10"
                  class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Add Note</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--------------------- /Add note modal -->


<!--------------------- edit note modal -->
<div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="editNoteForm" (ngSubmit)='editNote()'>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12 my-3">
                <input formControlName="title" type="text" placeholder="Title" class="form-control">
              </div>
              <div class="col-md-12">
                <textarea formControlName="desc" placeholder="Description" cols="30" rows="10"
                  class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Save</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!--------------------- /edit note modal -->



<!--------------------- delete note modal -->
<div class="modal fade" id="deleteNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="exampleModalLabel">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h4 class="text-primary text-center">Do you really want to delete?<br>
                process can't be undone ...</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="deleteNote()" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">cancel</button>
      </div>
    </div>
  </div>
</div>
<!--------------------- /delete note modal -->
